<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Type-Attack</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="./assets/favicon-16x16.png" />
        <link rel="stylesheet" href="./css/game.css" />
    </head>
    <body>
        <audio loop autoplay="true" src="./assets/sounds/bg.mp3" id="bgAudio"></audio>

        <div id="parent"></div>

        <div id="keyboard">
            <video autoplay muted loop id="myVideo" class="bringForward">
                <source src="./assets/videos/bg3.mp4" type="video/mp4" />
            </video>
            <div class="keyboard-row first">
                <button class="keyboard-btn">Q</button>
                <button class="keyboard-btn">W</button>
                <button class="keyboard-btn">E</button>
                <button class="keyboard-btn">R</button>
                <button class="keyboard-btn">T</button>
                <button class="keyboard-btn">Y</button>
                <button class="keyboard-btn">U</button>
                <button class="keyboard-btn">I</button>
                <button class="keyboard-btn">O</button>
                <button class="keyboard-btn">P</button>
            </div>
            <div class="keyboard-row second">
                <button class="keyboard-btn">A</button>
                <button class="keyboard-btn">S</button>
                <button class="keyboard-btn">D</button>
                <button class="keyboard-btn">F</button>
                <button class="keyboard-btn">G</button>
                <button class="keyboard-btn">H</button>
                <button class="keyboard-btn">J</button>
                <button class="keyboard-btn">K</button>
                <button class="keyboard-btn">L</button>
            </div>
            <div class="keyboard-row third">
                <button class="keyboard-btn">Z</button>
                <button class="keyboard-btn">X</button>
                <button class="keyboard-btn">C</button>
                <button class="keyboard-btn">V</button>
                <button class="keyboard-btn">B</button>
                <button class="keyboard-btn">N</button>
                <button class="keyboard-btn">M</button>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.24.1/phaser.min.js"
            integrity="sha512-HY/qPTJqpvoNGRufGPn4Tl7duHSam8NfrfTZUHyn5M39oEBcq8p6IeGBE9e+AupikS4Utt+uJhSgG3FYZp/yxA=="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.24.1/phaser-arcade-physics.min.js"
            integrity="sha512-WqvRsVW5JJpmzr+HEXED7jcyhYOtbH5yAbGizR1KYnPXwgxNeZC4TkL92Vu0Qxdytyo3vJuxNH3z0UP6FbuJvQ=="
            crossorigin="anonymous"
        ></script>
        <script src="./assets/words.js"></script>
        <script src="./js/game.js" async defer></script>
    </body>
    <!-- Global site tag (gtag.js) - Google Analytics -->

        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "G-003TXK3XLV");
    </script>
</html>
